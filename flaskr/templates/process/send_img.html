{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register image{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" enctype="multipart/form-data">
    <label for="img">Image</label>
    <input type = "file" name="img" id="img" required>
    <input type="submit" value="Send">
  </form>
{% endblock %}
